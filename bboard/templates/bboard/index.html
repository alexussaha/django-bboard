<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Главная :: Доска объявлений</title>
</head>
<body>
    <h1>Объявления</h1>
    {% for bb in bbs %}
        <div>
            <h2> {{ bb.title }} </h2>
            <p> {{ bb.content }} </p>
            <p> {{ bb.published|date:"d.m.Y H:i:s" }}</p>
        </div>
    {% endfor %}
</body>
</html>
